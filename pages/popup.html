<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<style>
    body {
        width: 350px;
        height: 50px;
    }
</style>

<body>
    <div class="container">
        <div class="row" style="background-color: #8bc24a; padding:10px;">
            <div class="text-white col-sm-12">
                <h2>WhatsApp Focus</h2>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-sm-12">
                <div class="mb-3">
                    <label for="ignore-list" class="form-label">Ignore list (semicolon separated)</label>
                    <input placeholder="john smith;my boring friend; etc." name="ignore-list" type="text"

                </div>
                <div class="mb-3">
                    <button type="button" id="run" class="btn btn-primary btn-lg">Run</button>
                    <button type="button" id="reset" class="btn btn-secondary btn-lg">Reset</button>
                </div>

            </div>
        </div>
        <div class="row" style="background-color: #e9ecef;">
            <hr>
            <p class="text-end fst-italic" style="font-size:12px;"><a href="">Need some help?</a></p>
        </div>
    </div>
</body>

<script src="/js/popup.js"></script>
